<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles.css" title="Estilos comuns" />
    <title>Login/Cadastro</title>
  </head>

  <body>
    <header class="header">
      <img
        src="../assets/images/background-header-img.png"
        class="background-header-img"
        alt="Logotipo"
      />
    </header>

    <nav class="menu-area">
      <ul class="left-menu">
        <li class="item-menu"><a href="../index.html">Inicio</a></li>
        <li class="item-menu"><a href="noticias.html">Noticias</a></li>
        <li class="item-menu"><a href="jogos.html">Jogos</a></li>
        <li class="item-menu"><a href="#">Sobre</a></li>
        <li class="item-menu"><a href="contato.html">Contato</a></li>
      </ul>
      <ul class="right-menu">
        <li class="item-menu search-input">
          <img src="../assets/images/busca.png" alt="icone-busca" />
          <input type="text" class="search-input-box" placeholder="Search" />
        </li>
        <li class="item-menu loginMenu">
          <span class="loginSpan">Login</span>
          <ul class="dropdownLogin">
            <li class="item-menu login">
              <a href="login.html#login">Entrar</a>
            </li>
            <li class="item-menu cadastro">
              <a href="login.html#registro">Cadastro</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <main class="main-container" id="main-container">
      <section id="login" class="main-section login-section">
        <h2>Entrar</h2>
        <form action="loggedin.html" method="POST">
          <div class="dado-usuario">
            <label for="emailLogin">Email: </label>
            <input
              type="email"
              id="emailLogin"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="dado-usuario">
            <label for="senhaLogin">Senha: </label>
            <input
              type="password"
              id="senhaLogin"
              name="senha"
              placeholder="Senha"
              required
            />
          </div>
          <button type="submit">Entrar</button>
        </form>
      </section>

      <section id="registro" class="main-section login-section">
        <h2>Cadastro</h2>
        <form action="login.html#login" method="POST">
          <div class="dado-usuario">
            <label for="nomeRegsitro">Nome: </label>
            <input
              type="text"
              id="nomeRegsitro"
              name="nome"
              placeholder="Nome"
              required
            />
          </div>
          <div class="dado-usuario">
            <label for="emailRegistro">Email: </label>
            <input
              type="email"
              id="emailRegistro"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="dado-usuario">
            <label for="senhaRegistro">Senha: </label>
            <input
              type="password"
              id="senhaRegistro"
              name="senha"
              placeholder="Senha"
              required
            />
          </div>
          <button type="submit">Cadastrar</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="mapa-site">
        <h4>Mapa do site</h4>
        <ul class="lista-itens-site">
          <li class="item-site"><a href="../index.html">Inicio</a></li>
          <li class="item-site"><a href="noticias.html">Noticias</a></li>
          <li class="item-site"><a href="jogos.html">Jogos</a></li>
          <li class="item-site"><a href="#">Sobre</a></li>
          <li class="item-site">
            <a href="contato.html">Contato</a>
          </li>
          <li class="item-site"><a href="#login">Entrar</a></li>
          <li class="item-site">
            <a href="#registro">Cadastro</a>
          </li>
        </ul>
      </div>
      <div class="redes-sociais">
        <h4>Redes sociais</h4>
        <ul class="lista-redes-sociais">
          <li class="rede-social">
            <a href="https://www.facebook.com"
              ><img src="../assets/images/facebook-logo.png" alt="facebook-logo"
            /></a>
          </li>
          <li class="rede-social">
            <a href="https://www.twitter.com"
              ><img src="../assets/images/twitter-logo.png" alt="twitter-logo"
            /></a>
          </li>
          <li class="rede-social">
            <a href="https://www.instagram.com"
              ><img
                src="../assets/images/instagram-logo.jpeg"
                alt="instagram-logo"
            /></a>
          </li>
          <li class="rede-social">
            <a href="https://www.youtube.com"
              ><img src="../assets/images/youtube-logo.jpeg" alt="youtube-logo"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
